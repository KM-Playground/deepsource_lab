name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  actions: read
  checks: write
  id-token: write  # Required to get the OIDC token

jobs:
  test-and-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      with:
        ref: ${{ github.event.pull_request.head.sha || github.sha }}

    - name: Set up JDK 8
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and run tests with coverage
      run: mvn clean test jacoco:report -Djacoco.skip.check=true -ntp

    - name: Publish test report
      uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v1
      if: always()
      with:
        name: Maven Test Results
        path: '**/target/surefire-reports/*.xml'
        reporter: java-junit
        fail-on-error: false

    - name: Generate aggregate coverage report
      run: mvn jacoco:report-aggregate -Djacoco.skip.check=true -ntp

    - name: Report results to DeepSource
      run: |
        # Install deepsource CLI
        curl https://deepsource.io/cli | sh

        # From the root directory, run the report coverage command
        ./bin/deepsource report --analyzer=test-coverage --key=java --value-file=target/site/jacoco-aggregate/jacoco.xml --use-oidc --ref=${{ github.event.pull_request.head.sha || github.sha }}